<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{titulo}}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap');

        :root {
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%);
            --card-bg: rgba(30, 41, 59, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent-gradient: linear-gradient(to right, #38bdf8, #818cf8, #c084fc);
            --accent-color: #818cf8;
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Animated background elements */
        .bg-blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.4;
            animation: float 20s infinite alternate;
        }

        .blob-1 {
            top: -10%;
            left: -10%;
            width: 50vw;
            height: 50vw;
            background: #38bdf8;
        }

        .blob-2 {
            bottom: -20%;
            right: -10%;
            width: 60vw;
            height: 60vw;
            background: #c084fc;
            animation-delay: -10s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(50px, 50px) scale(1.1);
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            padding: 5rem 0 3rem;
            animation: fadeInDown 1s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -1px;
        }

        h2 {
            color: var(--text-muted);
            font-weight: 300;
            font-size: 1.5rem;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            animation: fadeInUp 0.8s ease-out backwards;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .card:nth-child(3) {
            animation-delay: 0.4s;
        }

        .card:nth-child(4) {
            animation-delay: 0.6s;
        }

        .card:nth-child(5) {
            animation-delay: 0.8s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .intro-text {
            font-size: 1.2rem;
            color: #f1f5f9;
            text-align: justify;
        }

        .module-title {
            color: var(--accent-color);
            font-size: 1.75rem;
            font-weight: 600;
            margin-top: 0;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .module-title::before {
            content: '';
            display: block;
            width: 8px;
            height: 24px;
            background: var(--accent-gradient);
            border-radius: 4px;
        }

        p {
            font-size: 1.1rem;
            color: #cbd5e1;
            margin-bottom: 0;
            line-height: 1.8;
        }

        .conclusao {
            text-align: center;
            font-style: italic;
            color: white;
            margin-top: 3rem;
            background: linear-gradient(135deg, rgba(56, 189, 248, 0.1), rgba(192, 132, 252, 0.1));
            border: 1px solid rgba(192, 132, 252, 0.2);
            padding: 2.5rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            font-size: 1.2rem;
            animation: fadeIn 1s ease-out 1s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .container {
                padding: 1.5rem;
            }

            .card {
                padding: 1.5rem;
                border-radius: 16px;
            }

            .module-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>

    <div class="container">
        <header>
            <h1>{{titulo}}</h1>
            <h2>{{subtitulo}}</h2>
        </header>

        <div class="card">
            <p class="intro-text">{{introducao}}</p>
        </div>

        <div class="card">
            <h3 class="module-title">Módulo 1: {{mod1_tit}}</h3>
            <p>{{mod1_cont}}</p>
        </div>

        <div class="card">
            <h3 class="module-title">Módulo 2: {{mod2_tit}}</h3>
            <p>{{mod2_cont}}</p>
        </div>

        <div class="card">
            <h3 class="module-title">Módulo 3: {{mod3_tit}}</h3>
            <p>{{mod3_cont}}</p>
        </div>

        <div class="conclusao">
            <p>{{conclusao}}</p>
        </div>
    </div>
</body>

</html>
